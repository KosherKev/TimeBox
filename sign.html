<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <section class="main">
        <div class="child">
            <h3>Register</h3>

            <img src="https://logomoose.com/wp-content/uploads/2013/04/TimeBox.jpg"/>

            <form method="post" class="w-105 mt-3 needs-validation">

    
                <div class="form-group mb-2 ml-1">
                    <input required type="text" class="form-control" id="floatingInput" placeholder="Enter last name">
                </div>
                
                <div class="form-group mb-2">
                    <input required type="email" class="form-control" id="floatingInput" placeholder="Enter email">
                </div>

                <div class="form-group mb-3">
                    <input required type="password" class="form-control" id="floatingInput" placeholder="Enter password">
                </div>

                <button
                    type="submit"
                    class="btn btn-primary col-md-12"
                >
                 Send <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
  <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
</svg>
                </button>
                
            </form>

        </div>

    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
