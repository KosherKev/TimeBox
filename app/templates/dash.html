<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timebox</title>
    <link rel="stylesheet" href="../static/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>
<body>


    <section class="container">
        <div class="left">
            <div class="image">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6MHr--bkcAbios5T6FKSQ1xeBsFpJgBsF6Q&s"/>
            </div>

            <ul class="list">
                <li><i class="fa-solid fa-list-check"></i> Top Tasks</li>
                <li><i class="fa-solid fa-meteor"></i> Secondary</li>
                <li><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-subtract" viewBox="0 0 16 16">
                    <path d="M0 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2h2a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
                  </svg>Task dump</li>
            </ul>

        </div>

        <div class="right">
            <div class="modal" id="modal">
                <div class="modal_child">
                    <i class="fa-sharp fa-regular fa-circle-xmark close" id="close"></i>
                    <h4>Add Task</h4>
                    <input type="text" id="tasktitle" placeholder="Enter task title"/>

                    <input type="datetime-local" placeholder="Enter start time" id="startt"/>
                    <input type="datetime-local" placeholder="Enter end time" id="endt"/>

                    <select id="prority">
                        <option selected>Please choose task type</option>
                        <option value="P">Top task</option>
                        <option value="S">Secondary</option>
                    </select>

                    <textarea  placeholder="Enter task description" id="taskdes">
                       
                    </textarea>

                    <button type="submit" id="submittask">Add</button>

                </div>

            </div>

            <div class="top"></div>


            <div class="plus" id="plus">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="white" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                  </svg>

            </div>

        </div>

    </section>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->


    <script>
         function modal(){
            document.getElementById("modal").style.display="flex";
         }

         function close(){
            document.getElementById("modal").style.display="none";
         }

         document.getElementById("plus").addEventListener("click", modal);
         document.getElementById("close").addEventListener("click", close);


         function addTask(){
            let task={

            }
            task.task_name=document.getElementById("tasktitle").value
            task.task_description=document.getElementById("taskdes").value
            task.startT=document.getElementById("startt").value;
            task.endT=document.getElementById("endt").value;
            task.priority=document.getElementById("prority").value;

            fetch("http://localhost:8000/tasks/",{
                method:"POST",
                // headers:{
                //     "content-type":"application/json"
                // },
                body:JSON.stringify(task)
            })
            .then(function(res){
                return res.json()
            })
            .then(function(response){
                console.log(response)
            })
            .catch(function(err){
                console.log(err)
            })
         }

         document.getElementById("submittask").addEventListener("click",addTask);

    </script>
</body>
</html>
