<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timebox</title>
    <link rel="stylesheet" href="../static/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <section class="container1">
        <div class="left">
            <div class="image">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6MHr--bkcAbios5T6FKSQ1xeBsFpJgBsF6Q&s"/>
            </div>

            <ul class="list">
                <li><i class="fa-solid fa-list-check"></i> Top Tasks</li>
                <li><i class="fa-solid fa-meteor"></i> Secondary</li>
                <li><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-subtract" viewBox="0 0 16 16">
                    <path d="M0 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2h2a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
                  </svg>Task dump</li>
            </ul>

        </div>

        <div class="right">
            <div class="modallll" id="modallll">
                <div class="modal_child">
                    <i class="fa-sharp fa-regular fa-circle-xmark close" id="close"></i>
                    <h4>Add Task</h4>
                    <input type="text" id="tasktitle" placeholder="Enter task title"/>

                    <input type="datetime-local" placeholder="Enter start time" id="startt"/>
                    <input type="datetime-local" placeholder="Enter end time" id="endt"/>

                    <select id="prority">
                        <option selected>Please choose task type</option>
                        <option value="P">Top task</option>
                        <option value="S">Secondary</option>
                    </select>

                    <textarea  placeholder="Enter task description" id="taskdes">
                       
                    </textarea>

                    <button type="submit" id="submittask">Add</button>

                </div>

            </div>

            <div class="top"></div>

            <table class="table table-bordered">
                <div class="grid gap-0 column-gap-3">
                    <div class="p-2 g-col-2">
                <tr class="table-dark">
            <th>Task Title </th>
            <th>Description</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Action</th>
            </tr>
            </div>
                </div>
            

            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                  </svg><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                  </svg></td>
            </tr>

           </table>
            





        </div>

    </section>


            <div class="plus" id="plus">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="white" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                  </svg>

            </div>

        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <script>
         

         function close(){
            console.log("closing")
            document.getElementById("modallll").style.display="none";
         }

         function openmodal(){
            console.log("opening")

            document.getElementById("modallll").style.display="flex";
         }

        document.getElementById("plus").addEventListener("click",openmodal);
         document.getElementById("close").addEventListener("click", close);


         function addTask(){
            let task={

            }
            task.task_name=document.getElementById("tasktitle").value
            task.task_description=document.getElementById("taskdes").value
            task.startT=document.getElementById("startt").value;
            task.endT=document.getElementById("endt").value;
            task.priority=document.getElementById("prority").value;
            console.log(task)


            fetch("http://localhost:8000/tasks/",{
                method:"POST",
                headers:{
                    "content-type":"application/json"
                },
                body:JSON.stringify(task)
            })
            .then(function(res){
                return res.json()
            })
            .then(function(response){
                console.log(response)
            })
            .catch(function(err){
                console.log(err)
            })

         }

         document.getElementById("submittask").addEventListener("click",addTask);

    </script>
</body>
</html>
